<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finança$</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="logo">Finança$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 1.600,00</p>
        </div>

        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 1.162,00</p>
        </div>

        <div class="card total">
          <h3>Total</h3>
          <p>R$ 438,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="description">Salário</td>
              <td class="income">R$ 1600,00</td>
              <td class="date">07/01/2021</td>
            </tr>

            <tr>
              <td class="description">Terreno</td>
              <td class="expense">- R$ 508,00</td>
              <td class="date">20/01/2021</td>
            </tr>

            <tr>
              <td class="description">Carro</td>
              <td class="expense">- R$ 654,00</td>
              <td class="date">07/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Welder Rodrigues</p>
    </footer>
  </body>
</html>
